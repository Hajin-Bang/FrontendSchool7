<body>
    <div id="root" class="container">
        <h1>hello react</h1>
        <a href="https:www.test.com">test site</a>
    </div>

    <script>
        //React Vdom의 방법
        const tag = {
            tag: 'div',
            props: {
                id: 'root',
                className: 'container',
            },
            children: [

            ]
        }

        function helloVdom() {
            return React.createElement(
                'h1', //첫번째 인자: 만들어야할 요소의 종류
                { className: 'container' }, //두번째 인자: 프로퍼티를 객체 형태로 전달 
                'hello',
                React.createElement(
                    'i',
                    null,
                    'welcome!'
                )
            )
        }

        //JSX의 방법 
        //이렇게 쓰면 된다! 최종적으로 발전한 방법이다
        //위 과정을 거쳐서 이렇게까지 발전을 했구나~ 정도로 위의 내용을 알기만 하면 된다
        function helloJSX() {
            return (
                <h1 className="container">
                    hello <i>welcome!</i>
                </h1>
            )
        }
    </script>
