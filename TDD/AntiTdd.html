<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        article {
            display: inline-block;
            border: 3px solid black;
            border-radius: 10px;
            padding: 10px;
        }

        .viewer{
            display: block;
            font-size: 24px;
            color: teal;
            margin: 50px 0 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <article>
        <strong class="viewer"></strong>
        <input class="inp-txt" type="text">
        <button class="btn-push" onclick="push()">적용</button>
    </article>

    <script>
        // 이렇게 전역공간에 변수를 사용하면 좋지 않다. 
            // 계속 메모리를 차지, 의도하지 않은 값의 변경 등등의 단점..
            // ⭐️TDD에서의 단점: 함수 내에 포함되지 않기 때문에 (단위)테스트 자체가 불가능하다.
        const viewer = document.querySelector(".viewer")
        viewer.textContent = "hello lions";
        
        // push 함수의 단점
        // 1. inp-txt라는 클래스를 가지고있지 않으면 아예 작동하지 않는다.
            // 재사용성이 떨어진다. 
        // 2. JS에서 push함수를 선언하고, 실행시키는 것 자체는 html에서 진행한다. => 서로 다른 언어가 섞여있다. 
            // 유지보수가 어렵다. 
        function push(){
            const inpTxt = document.querySelector('.inp-txt');
            viewer.textContent = inpTxt.value;
        }

        // 테스트가 가능하려면!
        /**
         * 1. 테스트 대상이 UI에서 완전히 분리되어야합니다.
         * 2. 모든 기능은 함수로 구현해야 합니다. 
         */
    </script>
</body>
</html>
