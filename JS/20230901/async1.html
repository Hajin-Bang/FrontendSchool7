<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <script>
        //비동기: 하나의 프로세스가 종료되지 않아도 다음 프로세스를 진행하는 것
        //동기: 하나의 프로세스가 끝나야만 다음 프로세스가 진행되는 것 

        // 자바스크립트 코드는 기본적으로 순서대로(동기적으로) 실행됩니다.
        console.log(1);
        console.log(2);
        [3, 4, 5].forEach(i => console.log(i));
        console.log(6);


        //비동기적인 실행의 예시
        console.log(1);
        // setTimeout으로 콜백함수가 일정시간 뒤에 실행하도록 코드를 작성합니다. 순서대로 실행되지 않습니다.(비동기적으로 실행). 이러한 비동기 실행 코드는 setInterval, addEventListener 와 같은 함수들이 있습니다.
        //setTimeout: 시간초과를 세팅하는 메소드
        setTimeout(() => console.log(2), 100);
        //콜백함수를 첫번째 인자로 가짐
        //==> 0.1초(100) 뒤에 console.log(2)가 실행되도록 해라
        [3, 4, 5].forEach(i => console.log(i));
        console.log(6);
        //출력 결과 => 1,3,4,5,6,2
        //코드가 순서대로 실행되지 않고 결과가 나오는 것부터 출력 ==> 비동기

        //addEventListener가 비동기인 이유?: 사용자가 클릭과 같은 실행을 하면 그 때 작동되기 때문에 반드시 비동기적으로 작동할 수밖에 없음

        //비동기를 쓰는 이유는 뭘까?: 효율적인 작업을 위해서

        //HTTP 통신을 반드시 비동기적으로 처리해야하는 이유는?
        //요청이 오기를 기다린 후 응답하는 조건이기 때문에
    </script>
</body>

</html>
