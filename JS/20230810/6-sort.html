<html lang="ko">

<head>

<body>
    <script>
        //sort : 배열의 요소를 정렬

        //그냥 sort()로 그대로 썼을 때 : 유니코드의 순서대로 정렬 (시작하는 숫자의 순서대로 정렬)
        //따라서 숫자를 정렬하려고 하면 생각대로 되지 않는다 (ex. 100, 23, 42, 5) 
        //원하는대로 숫자를 정렬하려면 compare함수 이용
        //compare함수 : sort메소드 안에서 호출하는 함수
        const numbers = [1, 4, 2, 3, 5, 6];
        sort(function (a, b) {
            return a - b; //오름차순 정렬 //내림차순: b-a
        });

        const arr = ["나", "가", "바", "사"]

        arr.sort(); //배열 정렬 가능
        arr.sort(function (a, b) {  //a,b 는 배열의 요소 
            return a - b; //결과 : 나가사바
        });   //문자열은 적용이 안된다
        //왜? a,b에 배열의 요소를 집어넣으면 (나 - 가)가 되는데 문법적으로 말이 안되기 때문
        //따라서 compare함수로 문자열을 정렬할 때는 다른 방법을 사용해야 한다




        //sort로 문자열 정렬하기
        const avengers = ['spiderman', 'ironman', 'hulk', 'thor'];

        avengers.sort(function (a, b) {
            if (a < b) {  //알파벳 순서에 따라 결정이 된다
                return -1;
                // 원래 숫자 정렬에서, 
                // a-b를 했을 때 음수, 양수, 0 셋 중 하나의 결과가 나온다
                // ==> (만약 음수가 나오게 된다면 a원소를 앞으로, b를 뒤로 뺀다. 양수면 b가 앞으로 감, 0이라면 위치 변화 x)  
                //결국,,, 우리가 반환받는 값에 따라서 정렬이 됨
                //그런데, 문자열에서는 a-b와 같은 연산을 할 수 없으므로 a<b를 비교한 후 반환값을 '직접' 설정해준 것이다!
            } else if (b > a) {
                return 1;
            } else {
                return 0;
            }
        });

        //////////문제
        const student = [
            {
                id: 1, product: '연필', stock: 10
            },
            {
                id: 2, product: '지우개', stock: 33
            },
            {
                id: 3, product: '체육복', stock: 2
            },
            {
                id: 4, product: '민연필', stock: 5
            },
            {
                id: 5, product: '책받침', stock: 100
            }
        ];
        //product명(문자열) 순서대로 정렬해라

        //student.sort(); //이걸 쓰면 적용이 안된다 (배열 안에 객체로 나뉘어져있기 때문)

        //나의 코드
        student.sort(function (a, b) {
            if (a['product'] < b['product']) {
                return -1;
            } else if (b['product'] > a['product']) {
                return 1;
            } else {
                return 0;
            }
        });

        //재현 강사님 코드 
        student.sort(function (a, b) {
            if (a.product < b.product) {
                return -1; //음수를 반환해줘야함 
            } else if (a.product > b.product) {
                return 1; //양수를 반환해줘야함..? 
            } else {
                return 0;
            }
        });

    </script>
