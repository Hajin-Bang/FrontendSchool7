<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <script>
        //splice : 배열의 요소를 추가, 제거 또는 교체
        const avengers = ['spiderman', 'ironman', 'hulk', 'thor'];

        avengers.splice(3, 1); //3번째 인덱스를 가진 요소 제거
        avengers.splice(2, 0, 'blackwidow'); //2번째 인덱스에 'blackwidow'추가
        avengers.splice(1, 1, 'hulk'); //1번 인덱스에 있는 ironman값을 제거하고 hulk를 추가


        //slice : 요소를 잘라서 새로운 배열 반환
        const avengers = ['spiderman', 'ironman', 'hulk', 'thor'];

        avengers.slice(0, 2); //0번째 인덱스부터 1번째 인덱스까지 잘라냄  
        console.log(avengers); //결과: slice한 내용이 적용되지 않고 원본 그대로 나옴
        //slice 한 내용만 가지고 '새로운 배열'을 만들었기 때문
        //==> slice는 원본을 훼손하지 않는다!
    </script>
</body>

</html>
