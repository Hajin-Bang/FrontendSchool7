<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <script>
        const person = {
            name: '재현',
            age: 20,
            gender: 'male'
        };

        //전달받은 객체의 키와 벨류값을 모두 출력하는 for문을 만들어보세요.

        for (i = 0; i <= key.length - 1; i++) {
            let key = Object.keys(person)
            let value = Object.values(person)

            console.log(`key: ${key[i]} , value: ${value[i]}`)
        }


        //강사님 코드
        const props = Object.keys(person);

        for (let i = 0; i < props.length; i++) {
            console.log(`key: ${props[i]} , value : ${person[props[i]]} `)
            //value 값은 person[key이름] 으로 출력할 수 있다 
            //person.props[i]는 안된다 
            //왜....? 
            //key 값이 문자열이기 때문(name, age, gender)
            //문자열 형식의 key값에 접근하려면 대괄호를 써야한다 
            //person.'name' 은 말이 안되니까..!!
        }

    </script>
</body>

</html>
