<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <script>
        function sayName() {
            console.log(this.name);
            //여기서 this는 window를 가리킨다 
            //sayName이 전역 공간의 함수로 선언됨 

            //this: this라는 키워드를 가지고 있는 함수를 호출하는 객체
        }
        var name = 'Hero';
        let name = 'hero';
        const name = 'hero';
        //let과 const로 선언된 변수는 전역 개체로 등록되지 않는다 
        //전역에서는 var로 선언해주어야 함

        let peter = {
            name: 'Peter Parker',
            sayName: sayName //위에 있는 sayName함수를 가져온다는 뜻
            //함수의 실행과 선언은 다르다 (괄호가 안들어감)
            //객체에는 함수의 선언이 들어가야 함 
            //실행하는 경우에는 sayName()으로 작성
            //왼쪽의 sayName은 생략해도 된다 => 그냥 이름일 뿐이니까 
        }

        let bruce = {
            name: 'Bruce Wayne',
            sayName: sayName
        }

        sayName(); //출력: Hero ==> 전역 공간에서 사용되었기 때문
        peter.sayName(); //출력: Peter Parker
        bruce.sayName(); //출력: Bruce Wayne



        let 호텔 = [{
            '이름': '하나호텔',
            '위치': '제주도 제주시 001',
            '가격': { 'A': 50000, 'B': 30000, 'C': 15000 },
            '방의개수': 50,
            '예약자수': 25,
            '남은방의개수': function () { return this.방의개수 - this.예약자수 }
        }, {
            '이름': '둘호텔',
            '위치': '제주도 제주시 002',
            '가격': { 'A': 100000, 'B': 60000, 'C': 30000 },
            '방의개수': 100,
            '예약자수': 30,
            '남은방의개수': function () { return this.방의개수 - this.예약자수 }
        }, {
            '이름': '셋호텔',
            '위치': '제주도 제주시 003',
            '가격': { 'A': 80000, 'B': 50000, 'C': 30000 },
            '방의개수': 120,
            '예약자수': 80,
            '남은방의개수': function () { return this.방의개수 - this.예약자수 }
        }];
        console.log(호텔[0].남은방의개수());
        console.log(호텔[1].남은방의개수());
        console.log(호텔[2].남은방의개수());
    </script>
</body>

</html>
