<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <script>
        //자바스크립트를 좀 더 효율적으로 사용하기 위해서 디스트럭쳐링을 쓴다
        ////////////////객체의 디스트럭쳐링 

        let { one: myNum } = { one: 1 };
        //할당연산자 왼쪽에 위치하면 디스트럭쳐링, 오른쪽에 위치하면 객체리터럴 
        //(왼쪽에 있으면 key와 값이 반대가 된다)
        //myNum이 이름이 되고 one이 값이 된다
        //one의 값은 오른쪽에서 확인하면 된다 => key의 이름(one)과 값의 이름(one)이 동일해야만 한다 

        let { one, two, three, four } = { one: 1 }
        // 디스트럭쳐링은 콜론을 통해 변수를 추가적으로 생성할 수 있습니다.
        console.log(one);
        console.log(two);
        console.log(three);
        console.log(four);
        //첫번째만 1이 나오고 나머지는 undefined가 나온다


        /**
        let food1, food2, food3;

        const categories = {food1 : '과일', food2 : '채소', food3 : '육류'};

        food1 = categories.food1;
        food2 = categories.food2;
        food3 = categories.food3;
        */
        //이렇게 처리하지 않고 아래처럼 디스트럭쳐링을 사용해보자
        const { food1, food2, food3 } = { food1: '과일', food2: '채소', food3: '육류' };

        console.log(food1, food2, food3);
        //한 줄만으로 


        ////////////////배열의 디스트럭쳐링 
        const arr = [1, 2, 3];

        const [a, b, c] = arr;

        console.log(a); // 1
        console.log(b); // 2
        console.log(c); // 3
        //이름을 같게 하지 않아도 그냥 선언하면 순서대로 지정이 된다
        //-->배열의 값이 선언된 변수에 순서대로 적용됨 



        ////////////////함수의 디스트럭쳐링 
        function myFunc([a, b]) {
            //쉼표를 사용해서 매개변수를 선언했지만, 디스트럭쳐링을 사용할 수도 있다
            console.log(a);
            console.log(b);
        }

        const arr = [1, 2];

        myFunc(arr);
        //1 2 출력
        //배열을 인자로 전달
        //함수가 실행될 때 배열 [1,2]가 myFunc([a,b]=[1,2])로 디스트럭쳐링 되는 것
    </script>
</body>

</html>
