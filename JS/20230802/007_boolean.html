<!DOCTYPE html>
<html lang="ko">

<head>
    <title>boolean</title>
</head>

<body>
    <script>
        // 1번 연습문제
        console.log(true && false) // false
        console.log(false && true) // false
        console.log(false || true) // true
        console.log(true || true) // true

        // 2번 연습문제
        console.log(!!'가') // true
        console.log(!'') // true

        // 3번 연습문제(단록 회로 평가)
        console.log('가' && '나') // '나' 출력, '나'는 true로 평가
        //둘 다 true라면 마지막으로 평가된 값을 반환
        console.log(0 && -1) // 0
        // 0은 falsy한 값으로 출력됨
        console.log(0 && 1) // 0
        console.log(1 && 1) // 1
        console.log(1 && '안녕') // '안녕'
        console.log(1 && true) // true
        console.log(0 || true) // true
        console.log(1 && '안녕') // '안녕'
    </script>
</body>

</html>
