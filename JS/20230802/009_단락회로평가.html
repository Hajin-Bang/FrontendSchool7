<!DOCTYPE html>
<html lang="ko">

<head>
    <title>할당연산</title>
</head>

<body>
    <script>
        // 단락회로평가(***)
        // true : 1
        // false : 0
        // and(&&) : 곱
        // or(||) : 합
        // not(!) : 부정

        console.log(!"false") // false
        console.log(!"hello") // false
        console.log(!"0") // false

        console.log(!false) // true
        console.log(!0) // true

        console.log('abc' / 2) // NaN
        //**문자열을 숫자로 나누는 연산은 유효하지 않음

        console.log(!!NaN) // false
        //** '!!'는 불리언 형태를 확인함
        console.log(!!undefined) // false
        console.log(!!null) // false

        // 단락회로 평가는 값이 비어있는지 아닌지를 체크하는 용도로 많이 사용하며, 특히나 or 연산자를 많이 사용합니다!
        let username = ''
        username = username || 'Guest'
        //**둘 중 하나만 true여도 true를 반환하므로 Guest를 반환함

        let username = 'leehojun'
        username = username || 'Guest'
        //** username의 값이 이미 truthy한 값이기 때문에 or 연산자에서 뒤를 볼 필요가 없다.
        //** 따라서 username까지만 확인하고 leehojun을 반환함
        //** username은 여전히 leehojun 

        // 아래 코드는 리엑트 가셔야 이해가 가능하실겁니다.

        let logintemplate = ''
        if (username) {
            logintemplate = '<li>로그아웃</li>'
        }

        logintemplate = logintemplate || '<li>로그인</li>'
    </script>
</body>

</html>
