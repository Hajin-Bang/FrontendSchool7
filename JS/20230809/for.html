<body>

        let text = "";

        text += '<section><h2>' + cars[0] + '</h2></section>'

        text += '<section><h2>' + cars[3] + '</h2></section>'
        text += '<section><h2>' + cars[4] + '</h2></section>'

        console.log(text)
        document.body.innerHTML = text
        // HTML코드를 포함해서 화면에 출력하기

        // document.write(text)
    </script>
