<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <script>
        // 사용자로부터 입력받은 성적에 따라 등급을 출력하는 프로그램을 작성하세요. 성적이 90점 이상이면 "A", 80점 이상이면 "B", 70점 이상이면 "C", 60점 이상이면 "D", 그 외에는 “강해져서 돌아와라”를 출력합니다.

        //1) if문 구현
        let score = Number(prompt('성적을 입력하세요'));
        //사용자가 입력하는 값이 숫자인지 문자인지 알 수 없기 때문에 Number로 좁혀줌
        //parseInt는 숫자로 바꿀 수 있는 부분만 바꿔준다 => 사용 가능
        if (90 <= score) {
            console.log('A')
        } else if (80 <= score) {
            console.log('B')
        } else if (70 <= score) {
            console.log('C')
        } else if (60 <= score) {
            console.log('D')
        } else {
            console.log('강해져서 돌아와라')
        }

        //2) 삼항연산자로 구현
        let score = prompt('성적을 입력하세요');
        score >= 90 ? console.log('A') : 80 <= score ? console.log('B') : 70 <= score ? console.log('C') : 60 <= score ? console.log('D') : console.log('강해져서 돌아와라')
    </script>
</body>

</html>
