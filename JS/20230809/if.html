<body>
    <script>
        let x = 3;
        let y = 7;

        if (x == y) {
            document.write('if문으로 실행되었습니다.');
        } else {
            document.write('else문으로 실행되었습니다.');
        }


        if (1 === true) { //1은 truthy한 값이지만 타입까지 비교하자면 true와 같지는 않다 
            //1==true로 하면 타입은 비교하지 않기 때문에 true!
            document.write('if문으로 실행되었습니다.');
        } else {
            document.write('else문으로 실행되었습니다.');
        }



        let score = 80;
        let money = 1000;

        if (score > 90) {
            document.write('참 잘했습니다!<br>');
            money += 100000
        } else if (score > 80) {
            document.write('잘했습니다!<br>');
            money += 10000
        } else if (score > 70) {
            document.write('했습니다!<br>');
            money += 1000
        } else { //else는 필수가 아니다 
            money = 0
        }
        document.write(money);

        if (score > 90) {
            document.write('참 잘했습니다!<br>');
            money += 100000
        }
        if (score > 80) {
            document.write('잘했습니다!<br>');
            money += 10000
        }
        if (score > 70) {
            document.write('했습니다!<br>');
            money += 1000
        }
        else { //else는 필수가 아니다 
            money = 0
        }
        document.write(money);

        //첫번째와 두번째의 차이 (else if를 사용한 것과 if로만 사용한 것) 
        // -> else if를 사용했을 때 if에서 조건을 충족하면 else if는 실행되지 않는다
        // 하지만 if로만 사용하면 모든 조건문을 실행해야 한다



        //사용자로부터 입력받은 나이에 따라 다른 인사말을 콘솔로 출력하는 프로그램을 작성하세요. 나이가 18세 이상이면 "안녕하세요!"를 출력하고, 10세 이상이면 "안녕! 반가워 꼬마친구! ” 를 출력하며, 10세 미만이면 “부럽다…” 를 출력합니다.

        let age = prompt("나이를 입력하세요"); //prompt를 입력 받고 값을 저장할 변수를 선언해준다
        //const 또는 let

        if (18 <= age) {
            console.log("안녕하세요!");
            //document.write 또는 console.log 사용가능
            //console.log : 콘솔창 내부에 값이 반환됨
            //document.write : 페이지 내에 값이 뜸
            //문제에서는 console로 출력하라고 했다!
            //return은 함수 내에서만 작용한다. 
            console.log("안녕! 반가워 꼬마친구!");

        } else if (age < 10) {
            console.log("부럽다...");
        }

        // 사용자로부터 입력받은 성적에 따라 등급을 출력하는 프로그램을 작성하세요. 성적이 90점 이상이면 "A", 80점 이상이면 "B", 70점 이상이면 "C", 60점 이상이면 "D", 그 외에는 “강해져서 돌아와라”를 출력합니다.

        //1) if문 구현
        let score = prompt('성적을 입력하세요');
        if (90 <= score) {
            console.log('A')
        } else if (80 <= score) {
            console.log('B')
        } else if (70 <= score) {
            console.log('C')
        } else if (60 <= score) {
            console.log('D')
        } else {
            console.log('강해져서 돌아와라')
        }

        //2) 삼항연산자로 구현
        let score = prompt('성적을 입력하세요');
        score >= 90 ? console.log('A') : 80 <= score ? console.log('B') : 70 <= score ? console.log('C') : 60 <= score ? console.log('D') : console.log('강해져서 돌아와라')
    </script>
</body>

</html>
