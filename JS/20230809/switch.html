<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <script>
        switch (new Date().getDay()) {
            case 1:
                document.write('월요일입니다.');
                break;
            case 2:
                document.write('화요일입니다.');
                break;
            case 3:
                document.write('수요일입니다.');
                break;
            case 4:
                document.write('목요일입니다.');
                break;
            case 5:
                document.write('금요일입니다.');
                break;
            default:
                document.write('금금요일입니다. 주말이 뭐죠?');
                break;
        }

        let price = 0;
        //0으로 초기화
        let menu = '카페라떼'; // 메뉴를 바꿔보세요!

        switch (menu) {
            case '아메리카노':
                price = 4000;
            case '카페라떼':
                price = 5000;
            //카페라떼를 만나서 5000원이 됐지만.. break가 없으므로 밑에도 계속 실행 
            case '바닐라라떼':
                price = 6000;
            case '콜드브루':
                price = 5500;
            case '딸기라떼':
                price = 7000;
            case '레몬에이드':
                price = 6500;
            case '에스프레소':
                price = 3500;
            case '루이보스':
                price = 4500;
            //최종적으로 4500이 할당된다 
            default:
                console.log('메뉴를 정확히 입력하세요.')
        }


        //// 사용자로부터 입력받은 성적에 따라 등급을 출력하는 프로그램을 작성하세요. 성적이 90점 이상이면 "A", 80점 이상이면 "B", 70점 이상이면 "C", 60점 이상이면 "D", 그 외에는 “강해져서 돌아와라”를 출력합니다.

        let score = prompt('성적을 입력해주세요');

        switch (!!score) {
            //괄호 안에는 변수가 들어간다 
            //변수 값과 동일한 값을 갖는 case로 가서 코드를를 실행함

            //score로 받은 값을 !!해주어 true로 변환한다
            //case에서 나오는 조건식이 true이면 변수인 true와 동일하므로 코드가 실행되는 원리 
            //==> case안의 값이 true가 되어야 실행되기 때문에 score을 true로 바꿔준 것이다
            case score >= 90:
                console.log('A')
                break;
            case score >= 80:
                console.log('B')
                break;
            case score >= 70:
                console.log('C')
                break;
            case score >= 60:
                console.log('D')
                break;
            default:
                console.log('강해져서 돌아와라')
                break;
        }
    </script>
</body>

</html>
