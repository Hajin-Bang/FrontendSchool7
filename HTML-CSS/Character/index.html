<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캐릭터 그리기 과제</title>
    <link rel="stylesheet" href="otter.css">
</head>

<body>
    <div class="otter">

        <img class="hat" src="./images/hat.png" alt="">
        <img class="cover" src="./images/face2.png" alt="">

        <div class="face">

            <!-- 눈 -->
            <div class="eyes-wrapper left"></div>
            <div class="eyes-wrapper right"></div>


            <!-- 눈동자 -->
            <div class="eye left"></div>
            <div class="eye right"></div>

            <!-- 눈썹 -->
            <div class="eyebrow left"></div>
            <div class="eyebrow right"></div>


            <!-- 코 -->
            <div class="nose"></div>
            <div class="brown left"></div>
            <div class="brown right"></div>



            <div class="body">
                <!-- 몸통 -->
                <div class="main"></div>
                <img class="apron" src="./images/apron.png" alt="">

                <!-- 손 -->
                <div class="hand left"></div>
                <div class="hand right"></div>

                <!-- 발 -->
                <div class="foot left"></div>
                <div class="foot right"></div>
            </div>

            <div class="bap">
                <img class="bap1" src="./images/bap1.png" alt="초밥">
                <img class="bap2" src="./images/bap2.png" alt="초밥">
                <img class="bap3" src="./images/bap3.png" alt="초밥">
                <img class="bap4" src="./images/bap2.png" alt="초밥">
            </div>
</body>
