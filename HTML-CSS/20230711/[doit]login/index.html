<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>위니브 로그인</title>
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <section class="login-wrap">
        <!-- 정보는 입력하되, 숨김처리 -->
        <h1 class="a11y-hidden">로그인</h1>
        <p>더 편리해진 위니브에 오신 것을 환영합니다.</p>

        <!-- 위니브 로그인 버튼 설정 묶음 -->
        <a class="btn-login" href="#">
            <img src="./img/weniv-logo.png" alt="">로그인
        </a>

        <!-- 아래 버튼들 모두 묶음 -->
        <div class="login-link">
            <!-- 아이디|비밀번호찾기만 따로 묶음 -->
            <div>
                <a href="#">
                    <img src="./img/icon-lock.png" alt="">아이디
                </a>
                <span>|</span>
                <a href="#">비밀번호찾기</a>
            </div>

            <div>
                <a href="#">
                    <img src="./img/icon-user.png" alt="">
                    회원가입
                </a>
            </div>
        </div>
    </section>
</body>

</html>
