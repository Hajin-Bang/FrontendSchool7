<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>timer</title>
</head>
<body>
    <header class="header">
        <h1 class="logo">
            <img src="./img/Group.png" alt="weniv" class="img-logo">
        </h1>
    </header>
    <main class="main">
        <div class="container">
            <h2 class="title">TIMER</h2>
            <div class="time">
                <div class="HRS">
                    <p>HRS</p>
                    <span>00</span>
                </div>
                <div class="MIN">
                    <p>MIN</p>
                    <span>00</span>
                </div>
                <div class="SEC">
                    <p>SEC</p>
                    <span>00</span>
                </div>
            </div>
            <button class="start">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="17" viewBox="0 0 16 17" fill="none">
                    <path d="M4 14.9635V2.03645C4 1.20576 4.95414 0.737243 5.61145 1.24516L13.976 7.70867C14.4941 8.109 14.4941 8.89091 13.976 9.29124L5.61145 15.7547C4.95414 16.2627 4 15.7941 4 14.9635Z" fill="#617199"/>
                    </svg>
                START
            </button>
            <button class="reset">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="17" viewBox="0 0 16 17" fill="none">
                    <path d="M4 14.9635V2.03645C4 1.20576 4.95414 0.737243 5.61145 1.24516L13.976 7.70867C14.4941 8.109 14.4941 8.89091 13.976 9.29124L5.61145 15.7547C4.95414 16.2627 4 15.7941 4 14.9635Z" fill="#617199"/>
                    </svg>
                RESET
            </button>
        </div>
    </main>
    <footer class="footer">
        <p>â“’ WENIV Corp.</p>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
